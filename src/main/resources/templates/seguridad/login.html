<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	lang="es"
	data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none"
	data-preloader="disable">

<head>
	<!--page title-->
	<!-- <base href="/sim/"/> -->
	<div th:replace="~{partials/title-meta :: title-meta('Ingreso')}"></div>

	<!-- Page CSS -->
	<div th:replace="~{partials/head-css :: head-css}"></div>
</head>

<body>
	<div class="auth-page-wrapper pt-5">
		<!-- auth page bg -->
		<div class="auth-one-bg-position auth-one-bg" id="auth-particles">
			<div class="bg-overlay"></div>

			<div class="shape">
				<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
					viewBox="0 0 1440 120">
					<path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
				</svg>
			</div>
		</div>

		<!-- auth page content -->
		<div class="auth-page-content">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="text-center mt-sm-5 mb-4 text-white-50">
							<div>
								<a href="/" class="d-inline-block auth-logo">
									<img th:src="@{/assets/images/uto_big.png}" alt="" height="140"/>
								</a>
							</div>
							<p class="mt-3 fs-15 fw-medium"></p>
						</div>
					</div>
				</div>
				<!-- end row -->

				<div class="row justify-content-center">
					<div class="col-md-8 col-lg-6 col-xl-5">
						<div class="card mt-4">

							<div class="card-body p-4">
								<div class="text-center mt-2">
									<h1>SIM1.</h1>
									<h5 class="text-primary">¡Bienvenido!</h5>
									<p class="text-muted">Ingrese sus datos para ingresar al sistema.</p>
									<div class="alert alert-danger" th:if="${param.error}">
										Nombre de Usuario o Contraseña incorrectos
									</div>
								</div>
								<div class="p-2 mt-4">
									<form th:action="@{/login}" method="post" id="form">

										<div class="mb-3">
											<label for="username" class="form-label">Nombre de Usuario</label>
											<input type="text" class="form-control" id="username" name="username" placeholder="Cuenta de usuario">
										</div>

										<div class="mb-3">
											<label class="form-label" for="password">Clave</label>
											<div class="position-relative auth-pass-inputgroup mb-3">
												<input id="password" type="password" name="password" class="form-control pe-5 password-input" placeholder="Password">
												<button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
											</div>
										</div>
										<div class="mt-4">
											<button class="btn btn-success w-100" type="submit">Ingresar</button>
										</div>
									</form>
								</div>
							</div>
							<!-- end card body -->
						</div>
						<!-- end card -->

					</div>
				</div>
				<!-- end row -->
			</div>
			<!-- end container -->
		</div>
		<!-- end auth page content -->

		<!-- footer -->
		<footer class="footer">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="text-center">
							<p class="mb-0 text-muted">&copy;
								<script>document.write(new Date().getFullYear())</script> SIM creado por DTIC.
							</p>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<!-- end Footer -->
	</div>

	<div th:replace="~{partials/vendor-scripts :: scripts}"></div>
	<!-- particles js -->
	<script th:src="@{/assets/libs/particles.js/particles.js}"></script>
	<!-- particles app js -->
	<script th:src="@{/assets/js/pages/particles.app.js}"></script>
	<!-- validation init -->
	<script th:src="@{/assets/js/pages/form-validation.init.js}"></script>
	<!-- password create init -->
	<script th:src="@{/assets/js/pages/passowrd-create.init.js}"></script>
</body>

</html>
