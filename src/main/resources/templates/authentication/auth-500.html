<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
	data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none"
	data-preloader="disable">

<head>
	<!--page title-->
	<div th:replace="partials/title-meta :: title-meta('Error')"></div>

	<!-- Page CSS -->
	<div th:replace="partials/head-css :: head-css"></div>
</head>

<body>
	<!-- auth-page wrapper -->
	<div class="auth-page-wrapper py-5 d-flex justify-content-center align-items-center min-vh-100">

		<!-- auth-page content -->
		<div class="auth-page-content overflow-hidden p-0">
			<div class="container-fluid">
				<div class="row justify-content-center">
					<div class="col-xl-4 text-center">
						<div class="error-500 position-relative">
							<img src="/assets/images/error500.png" alt="" class="img-fluid error-500-img error-img" />
							<h1 class="title text-muted">ERROR</h1>
						</div>
						<div>
							<h4>¡Ocurrio un error!</h4>
							<p class="text-muted w-75 mx-auto">Ocurrio algún error al realizar la operación, por favor inténtelo de nuevo o comuniquese con su administrador.</p>
							<a th:href="@{/principal/index}" class="btn btn-success"><i class="mdi mdi-home me-1"></i>Volver al Inicio</a>
							<p class="text-muted w-75 mx-auto" th:text="|Error: ${statusCode}"></p>
						</div>
					</div><!-- end col-->
				</div>
				<!-- end row -->
			</div>
			<!-- end container -->
		</div>
		<!-- end auth-page content -->
	</div>
	<!-- end auth-page-wrapper -->
	<script th:inline="javascript">
		var error = /*[[${error_exception}]]*/ '';
		console.error(error);
	</script>
</body>

</html>
