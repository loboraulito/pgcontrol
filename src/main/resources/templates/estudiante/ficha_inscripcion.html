<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<th:block layout:fragment="pagetitle">
	<!--page title-->
	<div th:replace="partials/title-meta :: title-meta('Crear Programa')"></div>
</th:block>

<head>
	<!-- Plugins css -->
	<link href="/assets/libs/dropzone/dropzone.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div layout:fragment="content">
		<div th:replace="partials/page-title :: page-title('Crear Programa','Programas')"></div>

		<div class="row">
			<div class="col-lg-8">
				<div class="card">
					<div class="card-body">
						<div class="mb-3">
							<label class="form-label" for="project-title-input">Título del Programa</label>
							<input type="text" class="form-control" id="project-title-input"
								placeholder="Ingrese título del Programa">
						</div>

						<div class="mb-3">
							<label class="form-label" for="project-thumbnail-img">Thumbnail Image</label>
							<input class="form-control" id="project-thumbnail-img" type="file"
								accept="image/png, image/gif, image/jpeg">
						</div>

						<div class="mb-3">
							<label class="form-label">Descripción del Programa</label>
							<div id="ckeditor-classic">
								<p>Esta es una descripción de ejemplo del programa</p>
								<ul>
									<li>Contenido 1</li>
									<li>Contenido 2</li>
									<li>Contenido 3</li>
									<li>Contenido 4</li>
								</ul>
							</div>
						</div>

						<div class="row">
							<div class="col-lg-4">
								<div class="mb-3 mb-lg-0 hide">
									<label for="choices-priority-input" class="form-label">Pr</label>
									<select class="form-select" data-choices data-choices-search-false
										id="choices-priority-input">
										<option value="High" selected>Nuevo</option>
										<option value="Medium">En curso</option>
										<option value="Low">Terminado</option>
									</select>
								</div>
							</div>
							<div class="col-lg-4">
								<div class="mb-3 mb-lg-0">
									<label for="choices-status-input" class="form-label">Estado</label>
									<select class="form-select" data-choices data-choices-search-false
										id="choices-status-input">
										<option value="Inprogress" selected>En Inscripción</option>
										<option value="Completed">En curso</option>
										<option value="Inprogress">Terminado</option>
										<option value="Completed">En pausa</option>
									</select>
								</div>
							</div>
							<div class="col-lg-4">
								<div>
									<label for="datepicker-deadline-input" class="form-label">Fecha Final</label>
									<input type="text" class="form-control" id="datepicker-deadline-input"
										placeholder="Ingrese fecha final" data-provider="flatpickr">
								</div>
							</div>
						</div>
					</div>
					<!-- end card body -->
				</div>
				<!-- end card -->

				<div class="card">
					<div class="card-header">
						<h5 class="card-title mb-0">Archivos Adjuntos</h5>
					</div>
					<div class="card-body">
						<div>
							<p class="text-muted">Adicione archivos adjuntos aquí</p>

							<div class="dropzone">
								<div class="fallback">
									<input name="file" type="file" multiple="multiple">
								</div>
								<div class="dz-message needsclick">
									<div class="mb-3">
										<i class="display-4 text-muted ri-upload-cloud-2-fill"></i>
									</div>

									<h5>Puede soltar los archivos aquí.</h5>
								</div>
							</div>

							<ul class="list-unstyled mb-0" id="dropzone-preview">
								<li class="mt-2" id="dropzone-preview-list">
									<!-- This is used as the file preview template -->
									<div class="border rounded">
										<div class="d-flex p-2">
											<div class="flex-shrink-0 me-3">
												<div class="avatar-sm bg-light rounded">
													<img src="#" alt="Project-Image" data-dz-thumbnail
														class="img-fluid rounded d-block" />
												</div>
											</div>
											<div class="flex-grow-1">
												<div class="pt-1">
													<h5 class="fs-14 mb-1" data-dz-name>&nbsp;</h5>
													<p class="fs-13 text-muted mb-0" data-dz-size></p>
													<strong class="error text-danger" data-dz-errormessage></strong>
												</div>
											</div>
											<div class="flex-shrink-0 ms-3">
												<button data-dz-remove class="btn btn-sm btn-danger">Borrar</button>
											</div>
										</div>
									</div>
								</li>
							</ul>
							<!-- end dropzon-preview -->
						</div>
					</div>
				</div>
				<!-- end card -->
				<div class="text-end mb-4">
					<button type="submit" class="btn btn-danger w-sm">Borrar</button>
					<button type="submit" class="btn btn-secondary w-sm">Duplicar</button>
					<button type="submit" class="btn btn-success w-sm">Crear</button>
				</div>
			</div>
			<!-- end col -->
			<div class="col-lg-4">
				<div class="card">
					<div class="card-header">
						<h5 class="card-title mb-0">Vista</h5>
					</div>
					<div class="card-body">
						<div>
							<label for="choices-privacy-status-input" class="form-label">Estado</label>
							<select class="form-select" data-choices data-choices-search-false
								id="choices-privacy-status-input">
								<option value="Private" selected>Solo Director</option>
								<option value="Team">Solo Coordinadores</option>
								<option value="Public">Publico</option>
							</select>
						</div>
					</div>
					<!-- end card body -->
				</div>
				<!-- end card -->

				<div class="card">
					<div class="card-header">
						<h5 class="card-title mb-0">Categoría</h5>
					</div>
					<div class="card-body">
						<div class="mb-3">
							<label for="choices-categories-input" class="form-label">Categorias</label>
							<select class="form-select" data-choices data-choices-search-false
								id="choices-categories-input">
								<option value="Designing" selected>Postgrado Central</option>
								<option value="Development">Ingenierías</option>
							</select>
						</div>

						<div>
							<label for="choices-text-input" class="form-label">Habilidades</label>
							<input class="form-control" id="choices-text-input" data-choices
								data-choices-limit="Required Limit" placeholder="Enter Skills" type="text"
								value="UI/UX, Figma, HTML, CSS, Javascript, C#, Nodejs" />
						</div>
					</div>
					<!-- end card body -->
				</div>
				<!-- end card -->

				<div class="card">
					<div class="card-header">
						<h5 class="card-title mb-0">Coordinadores</h5>
					</div>
					<div class="card-body">
						<div class="mb-3">
							<label for="choices-lead-input" class="form-label">Coordinador de Programa</label>
							<select class="form-select" data-choices data-choices-search-false id="choices-lead-input">
								<option value="Brent Gonzalez" selected>Brent Gonzalez</option>
								<option value="Darline Williams">Darline Williams</option>
								<option value="Sylvia Wright">Sylvia Wright</option>
								<option value="Ellen Smith">Ellen Smith</option>
								<option value="Jeffrey Salazar">Jeffrey Salazar</option>
								<option value="Mark Williams">Mark Williams</option>
							</select>
						</div>

						<div>
							<label class="form-label">Estudiantes</label>
							<div class="avatar-group">
								<a href="javascript: void(0);" class="avatar-group-item" data-bs-toggle="tooltip"
									data-bs-trigger="hover" data-bs-placement="top" title="Brent Gonzalez">
									<div class="avatar-xs">
										<img src="assets/images/users/avatar-3.jpg" alt=""
											class="rounded-circle img-fluid">
									</div>
								</a>
								<a href="javascript: void(0);" class="avatar-group-item" data-bs-toggle="tooltip"
									data-bs-trigger="hover" data-bs-placement="top" title="Sylvia Wright">
									<div class="avatar-xs">
										<div class="avatar-title rounded-circle bg-secondary">
											S
										</div>
									</div>
								</a>
								<a href="javascript: void(0);" class="avatar-group-item" data-bs-toggle="tooltip"
									data-bs-trigger="hover" data-bs-placement="top" title="Ellen Smith">
									<div class="avatar-xs">
										<img src="assets/images/users/avatar-4.jpg" alt=""
											class="rounded-circle img-fluid">
									</div>
								</a>
								<a href="javascript: void(0);" class="avatar-group-item" data-bs-toggle="tooltip"
									data-bs-trigger="hover" data-bs-placement="top" title="Add Members">
									<div class="avatar-xs" data-bs-toggle="modal" data-bs-target="#inviteMembersModal">
										<div
											class="avatar-title fs-16 rounded-circle bg-light border-dashed border text-primary">
											+
										</div>
									</div>
								</a>
							</div>
						</div>
					</div>
					<!-- end card body -->
				</div>
				<!-- end card -->
			</div>
			<!-- end col -->
		</div>
	</div>


	<th:block layout:fragment="modal">

	</th:block>

	<th:block layout:fragment="pagejs">

		<!-- ckeditor -->
		<script src="/assets/libs/@ckeditor/ckeditor5-build-classic/build/ckeditor.js"></script>

		<!-- dropzone js -->
		<script src="/assets/libs/dropzone/dropzone-min.js"></script>
		<!-- project-create init -->
		<script src="/assets/js/pages/project-create.init.js"></script>

	</th:block>
</body>

</html>
